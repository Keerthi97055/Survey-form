<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header id="title">
            <h1>Survey Form</h1>
        </header>
        <section>
            <div class="container">
              <div id="description">
                <p>Let us fast ways to learn web development</p>
              </div>
            <form id="survey">
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Name</label>
                    </div>
                    <div class="input-tab">
                        <input type="text" name="Name">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Email</label>
                    </div>
                    <div class="input-tab">
                        <input type="email" name="Email">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Age</label>
                    </div>
                    <div class="input-tab">
                        <input type="number" name="Age">
                    </div>
                    <div class="row-tab">
                    <div class="label-tab">
                        <label>Which option best describes your current role?</label>
                    </div>
                    <div class="select-tab">
                        <select class="select-box">
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Job Holder</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>How likely is that you want to be a webdeveloper in future?</label>
                    </div>
                    <div class="input-tab">
                        <div>
                            <input type="radio" name="suggest" value="Definitely">
                            <label>Definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="Maybe">
                            <label>Maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="Not sure">
                            <label>Not sure</label>
                        </div>
                    </div>
                </div>
            
                <div class="row-tab">
                    <div class="label-tab">
                       <label>What do you like the most in web-development</label> 
                    </div>
                    <div class="select-tab">
                        <select>
                            <option>Select an option</option>
                            <option>Option-1</option>
                            <option>Option-2</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Things that should be improved in the future</label>
                    </div>
                    <div class="input-tab"> 
                        <div>
                            <input type="radio" name="project" value="Front-End project">
                            <label>Front-End Project</label>
                        </div>
                        <div>
                            <input type="radio" name="project" value="Back-End project">
                            <label>Back-End Project</label>
                        </div>
                        <div>
                            <input type="radio" name="project" value="Data Visualization">
                            <label>Data Visualization</label>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </section>
    </body>
</html>
